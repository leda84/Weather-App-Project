<body>

<h1>Enter a city name to <br> check out the weather! ☀🌦❄</h1>

<!-- Weather widget -->
<div class="main-container">
    <div class="form">
    <form name ="testData" id="dataForm">
        <label for="round">City:</label>
        <input type="text" name="city_name" id="city_name">
    
        <button type="submit" class="btn btn-primary" id="faraButton" onclick="getFara(city_name.value)">℉</button>
    
        <button type="submit" class="btn btn-danger" id="celButton" onclick="getCel(city_name.value)">℃</button>
    
    </form>
    </div>

    <section class="weather-section" id="weatherSection">
        <div class="container" id="city">
        </div>

        <div class="container" id="high">
        </div>

        <div class="container" id="low">
        </div>

        <div class="container" id="forecast">
        </div>

        <div class="container" id="humidity">
        </div>

    </section>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
